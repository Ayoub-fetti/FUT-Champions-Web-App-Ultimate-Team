<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <img src="img/logo.png" alt="logo" class="logo">
        <div class="nav_search">
            <input type="text" class="nav_input" placeholder="Search...">
        <img src="img/search_icon.svg" alt="search icon" class="search_icon">
        <h3 class="nav_title">EA FC 25</h3>
        </div>
        <h3 class="contact_us">Contact Us !</h3>
    </nav>
    <section class="container">
        <div class="terrain">
            <img src="img/terrain-fiddle.webp" alt="terrain" class="terrain_img">
            <!-- Formation 1-4-3-3 -->
            <div class="players" style="display: block;">
                <!-- GK  -->
                <img src="img/card_empty.webp" alt="player" class="player goalkeeper">
                
                <!-- CB  -->
                <img src="img/card_empty.webp" alt="player" class="player defender left-back">
                <img src="img/card_empty.webp" alt="player" class="player defender center-back-left">
                <img src="img/card_empty.webp" alt="player" class="player defender center-back-right">
                <img src="img/card_empty.webp" alt="player" class="player defender right-back">
                
                <!-- CM  -->
                <img src="img/card_empty.webp" alt="player" class="player midfielder left-mid">
                <img src="img/card_empty.webp" alt="player" class="player midfielder center-mid">
                <img src="img/card_empty.webp" alt="player" class="player midfielder right-mid">
                
                <!-- ST  -->
                <img src="img/card_empty.webp" alt="player" class="player forward left-wing">
                <img src="img/card_empty.webp" alt="player" class="player forward striker">
                <img src="img/card_empty.webp" alt="player" class="player forward right-wing">
            </div>


              <!-- 1-4-4-2 -->
    <div class="players formation-442" style="display:none;">
        <!-- GK -->
        <img src="img/card_empty.webp" alt="player" class="player goalkeeper">
        
        <!-- CB -->
        <img src="img/card_empty.webp" alt="player" class="player defender left-back-442">
        <img src="img/card_empty.webp" alt="player" class="player defender center-back-left-442">
        <img src="img/card_empty.webp" alt="player" class="player defender center-back-right-442">
        <img src="img/card_empty.webp" alt="player" class="player defender right-back-442">
        
        <!-- CM -->
        <img src="img/card_empty.webp" alt="player" class="player midfielder left-mid-442">
        <img src="img/card_empty.webp" alt="player" class="player midfielder center-mid-left-442">
        <img src="img/card_empty.webp" alt="player" class="player midfielder center-mid-right-442">
        <img src="img/card_empty.webp" alt="player" class="player midfielder right-mid-442">
        
        <!-- ST -->
        <img src="img/card_empty.webp" alt="player" class="player forward striker-left">
        <img src="img/card_empty.webp" alt="player" class="player forward striker-right">
    </div>

        </div>
    </section>  






























<script src="script.js"></script>
</body>
</html>
